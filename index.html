<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="//js.arcgis.com/4.2/esri/themes/dark-blue/main.css">
    <link rel="stylesheet" href="//maps2.esri.com/jg/support/widgets/css/esriIdentityDialog-dark-blue.css">
    <link rel="stylesheet" href="//maps2.esri.com/jg/support/widgets/CompassPlus/sources/CompassPlus.css">
    <link rel="stylesheet" href="//maps2.esri.com/jg/support/widgets/css/SceneFlyTool.css">
    <link rel="stylesheet" href="./css/boilerplate.css">
    <script type="text/javascript" src="js/dojoConfig.js"></script>
    <script type="text/javascript" src="//js.arcgis.com/4.2/"></script>
    <script type="text/javascript">
      require([
        "boilerplate",
        "dojo/text!config/config.json",
        "dojo/text!boilerplate/settings.json",
        "application"
      ], function (Boilerplate, configSettings, boilerplateSettings, app) {
        new Boilerplate(JSON.parse(configSettings), JSON.parse(boilerplateSettings)).then(function (boilerplateResponse) {
          let exampleApp = new app();
          exampleApp.init(boilerplateResponse);
        });
      });
    </script>
  </head>
  <body class="boilerplate--loading">
    <div class="boilerplate-loading-indicator">
      <div class="boilerplate-loading-message" id="loading_message"></div>
    </div>
    <div id="viewDiv" class="boilerplate-view ui-layout ui-layout-center"></div>
    <!--<div id="side-panel"></div>-->
    <div id="bottom-panel" class="ui-layout ui-layout-bottom"></div>
  </body>
</html>
